<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Image Selection and Preview</title>
    </head>

    <body>

        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-6">
                    <form action="#" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="imageInput">Select Image</label>
                            <input type="file" class="form-control-file" id="imageInput" name="imageInput"
                                accept="image/*" onchange="previewImage()">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Image</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="text-center">
                        <h5>Image Preview</h5>
                        <p id="imageMessage">Select an image</p>
                        <img src="#" alt="Preview" id="imagePreview" class="img-thumbnail mt-3"
                            style="max-width: 100%; max-height: 300px; display: none;">
                    </div>
                </div>

                <script>
                    function previewImage() {
                        var input = document.getElementById('imageInput');
                        var preview = document.getElementById('imagePreview');
                        var message = document.getElementById('imageMessage');

                        if (input.files && input.files[0]) {
                            var reader = new FileReader();

                            reader.onload = function (e) {
                                preview.src = e.target.result;
                                preview.style.display = 'block';
                                message.style.display = 'none';
                            };

                            reader.readAsDataURL(input.files[0]);
                        } else {
                            preview.src = '#'; // Clear the preview
                            preview.style.display = 'none';
                            message.style.display = 'block';
                        }
                    }
                </script>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
